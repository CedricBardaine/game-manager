<app-game-list-filter></app-game-list-filter>

<br>
<hr>
<br>

<ul class="cards">
  <li class="cards_item" *ngFor="let jeu of listeJeux" >
    <div class="card">
      
      <h2>{{jeu.nom}}</h2> 
      <p>Type : {{jeu.type}}</p>
      <img [src]="jeu.image" alt="image" >
      <p>Note : {{jeu.note}}/10</p>
      <p>{{trimDescription( jeu.description , 120)  }} </p>
      <app-action-button 
      action="Follow" 
      [nomJeu]="jeu.nom" 
      (clickFromButton)="onClickButtonGame('Follow' , jeu.nom)"
      ></app-action-button>
      <app-action-button 
      action="Share" 
      [nomJeu]="jeu.nom" 
      (clickFromButton)="onClickButtonGame('Share' , jeu.nom)"
      ></app-action-button>
      <app-action-button 
      action="Buy" 
      [nomJeu]="jeu.nom" 
      (clickFromButton)="onClickButtonGame('Buy' , jeu.nom)"
      ></app-action-button>
    </div>
  </li>
</ul>
