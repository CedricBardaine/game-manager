<app-game-list-filter></app-game-list-filter>

<br>
<hr>
<br>

<div>
  <button class="sizeButton" (click)="sizeDown()"> - </button>
  <button class="sizeButton" (click)="sizeUp()" > + </button>
</div>

<ul class="cards">
  <li class="cards_item" *ngFor="let jeu of listeJeux" [ngStyle]="{width: width + 'rem'}">
    <div class="card">
      
      <h2>{{jeu.nom}}</h2> 
      <p>Type : {{jeu.type}}</p>
      <img [src]="jeu.image" alt="image" >
      <p>Note : {{jeu.note}}/10</p>
      <p>{{trimDescription( jeu.description , 120)  }} </p>
      <app-action-button 
      [nomJeu]="jeu.nom" 
      (clickEvent)="onClickEvent($event, jeu.nom)"
      ></app-action-button>
    </div>
  </li>
</ul>
